<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h1 class="question">Question Text</h1>
            <ul>
                <li>
                    <input type="radio" id="a" class="answer" name="answer" /><label for="a" id="a_text">Answer
                        A</label>
                </li>
                <li>
                    <input type="radio" id="b" class="answer" name="answer" /><label for="b" id="b_text">Answer
                        B</label>
                </li>
                <li>
                    <input type="radio" id="c" class="answer" name="answer" /><label for="c" id="c_text">Answer
                        C</label>
                </li>
                <li>
                    <input type="radio" id="d" class="answer" name="answer" /><label for="d" id="d_text">Answer
                        D</label>
                </li>
            </ul>

        </div>
        <button id="submit">Submit</button>
    </div>
</body>

</html>
